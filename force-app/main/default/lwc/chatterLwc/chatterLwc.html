<template>
    <div class="chatter-lwc-root">
        <lightning-card class="card-no-header">
            <div class="slds-p-around_medium chatter-card-scroll-area">
                <lightning-tabset variant="default" active-tab-value={activeTab}>
                    <lightning-tab label="投稿" value="post" onactive={handleTabActive}>
                        <template lwc:if={isPostTab}>
                            <c-post-lwc record-id={recordId}></c-post-lwc>
                        </template>
                    </lightning-tab>
                    <lightning-tab label="メール" value="email" onactive={handleTabActive}>
                        <template lwc:if={isEmailTab}>
                            <c-email-lwc record-id={recordId}></c-email-lwc>
                        </template>
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </lightning-card>
    </div>
</template>
