<template>
    <div class="chatter-lwc-root">
    <lightning-card class="card-no-header">
        <div class="slds-p-around_medium chatter-card-scroll-area">
            <lightning-tabset variant="default">
                
                <lightning-tab label="投稿" value="post">
                    <div class="post-tab-content">
                        <div class="common-form-row">
                            <div class="common-form-label">テンプレート</div>
                            <div class="common-form-control">
                                <lightning-combobox name="postTemplate" placeholder="テンプレートから挿入..." options={templateOptions} onchange={handlePostTemplateSelect} variant="label-hidden" class="control-width-limit"></lightning-combobox>
                            </div>
                        </div>
                        
                        <div class="rich-text-wrapper post-rich-text-wrapper">
                            <div class="editor-container">
                                <input type="file" class="hidden-file-input" accept="image/*" data-id="post-image-input" onchange={handleImageFileSelected}>
                                <lightning-input-rich-text 
                                    data-id="post-editor" 
                                    value={body} 
                                    onchange={handleBodyChange} 
                                    placeholder="最新情報を共有... 画像はCtrl+Vで貼り付けも可能"
                                    formats={formats}>
                                    <lightning-rich-text-toolbar-button-group slot="toolbar" aria-label="画像挿入">
                                        <lightning-rich-text-toolbar-button
                                            icon-name="utility:image"
                                            icon-alternative-text="画像をインライン挿入（Ctrl+Vも可）"
                                            onclick={handleInsertImageClick}>
                                        </lightning-rich-text-toolbar-button>
                                    </lightning-rich-text-toolbar-button-group>
                                </lightning-input-rich-text>
                            </div>
                        </div>

                        <div class="common-form-row">
                            <div class="common-form-label">添付</div>
                            <div class="common-form-control">
                                <input type="file" class="hidden-file-input post-file-input-hidden" multiple onchange={handlePostFileSelected}>
                                <lightning-button-icon icon-name="utility:attach" title="ファイルを添付" onclick={handlePostAttachClick}></lightning-button-icon>
                            </div>
                        </div>
                        <template lwc:if={hasPostAttachments}>
                            <div class="post-attach-section slds-p-around_small">
                                <template for:each={postAttachments} for:item="att">
                                    <lightning-pill key={att.documentId} label={att.name} name={att.documentId} onremove={handleRemovePostAttachment}></lightning-pill>
                                </template>
                            </div>
                        </template>

                        <div class="common-form-row slds-m-top_small">
                            <div class="common-form-label">宛先</div>
                            <div class="common-form-control">
                                <lightning-combobox name="visibility" value={visibility} options={visibilityOptions} onchange={handleVisibilityChange} variant="label-hidden" class="control-width-limit"></lightning-combobox>
                            </div>
                        </div>

                        <div class="post-action-footer">
                            <lightning-button label="共有" variant="brand" onclick={handleShare} disabled={isShareDisabled}></lightning-button>
                        </div>
                    </div>
                </lightning-tab>

                <lightning-tab label="メール" value="email">
                    <div class="email-tab-content">
                        <div class="common-form-row">
                            <div class="common-form-label">送信者</div>
                            <div class="common-form-control">
                                <lightning-combobox name="sender" value={emailFrom} options={senderOptions} onchange={handleEmailFromChange} variant="label-hidden" class="control-width-limit"></lightning-combobox>
                            </div>
                        </div>
                        <div class="common-form-row align-top">
                            <div class="common-form-label">宛先</div>
                            <div class="common-form-control recipient-row">
                                <div class="lookup-container">
                                    <lightning-pill-container items={toRecipients} onitemremove={handleRemoveToRecipient}></lightning-pill-container>
                                    <div class="slds-combobox_container">
                                        <div class={toDropdownClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                                                <lightning-input type="search" placeholder="宛先を検索..." onchange={handleToSearchChange} onfocus={handleToSearchFocus} onblur={handleToSearchBlur} value={searchTermTo} variant="label-hidden" class="lookup-input"></lightning-input>
                                            </div>
                                            <div role="listbox" class="slds-dropdown slds-dropdown_fluid">
                                                <ul class="slds-listbox slds-listbox_vertical">
                                                    <template for:each={searchResultsTo} for:item="item">
                                                        <li key={item.value} onmousedown={handleToSelect} data-value={item.value} data-label={item.label} data-icon={item.iconName} class="slds-listbox__item">
                                                            <div class="slds-media slds-listbox__option slds-listbox__option_entity">
                                                                <lightning-icon icon-name={item.iconName} size="small" class="slds-m-right_x-small"></lightning-icon>
                                                                <span>{item.label}</span>
                                                            </div>
                                                        </li>
                                                    </template>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="recipient-links">
                                    <lightning-icon icon-name="utility:people" size="x-small" class="recipient-link-icon"></lightning-icon>
                                    <button type="button" class="slds-button slds-button_reset recipient-link" onclick={handleToggleCc}>Cc</button>
                                    <button type="button" class="slds-button slds-button_reset recipient-link" onclick={handleToggleBcc}>Bcc</button>
                                </div>
                            </div>
                        </div>
                        <template lwc:if={showCc}>
                        <div class="common-form-row align-top">
                            <div class="common-form-label">Cc</div>
                            <div class="common-form-control">
                                <div class="lookup-container">
                                    <lightning-pill-container items={ccRecipients} onitemremove={handleRemoveCcRecipient}></lightning-pill-container>
                                    <div class="slds-combobox_container">
                                        <div class={ccDropdownClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                                                <lightning-input type="search" placeholder="Ccを検索..." onchange={handleCcSearchChange} onfocus={handleCcSearchFocus} onblur={handleCcSearchBlur} value={searchTermCc} variant="label-hidden"></lightning-input>
                                            </div>
                                            <div role="listbox" class="slds-dropdown slds-dropdown_fluid">
                                                <ul class="slds-listbox slds-listbox_vertical">
                                                    <template for:each={searchResultsCc} for:item="item">
                                                        <li key={item.value} onmousedown={handleCcSelect} data-value={item.value} data-label={item.label} data-icon={item.iconName} class="slds-listbox__item">
                                                            <div class="slds-media slds-listbox__option slds-listbox__option_entity">
                                                                <lightning-icon icon-name={item.iconName} size="small" class="slds-m-right_x-small"></lightning-icon>
                                                                <span>{item.label}</span>
                                                            </div>
                                                        </li>
                                                    </template>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </template>
                        <template lwc:if={showBcc}>
                        <div class="common-form-row align-top">
                            <div class="common-form-label">Bcc</div>
                            <div class="common-form-control">
                                <div class="lookup-container">
                                    <lightning-pill-container items={bccRecipients} onitemremove={handleRemoveBccRecipient}></lightning-pill-container>
                                    <div class="slds-combobox_container">
                                        <div class={bccDropdownClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                                                <lightning-input type="search" placeholder="Bccを検索..." onchange={handleBccSearchChange} onfocus={handleBccSearchFocus} onblur={handleBccSearchBlur} value={searchTermBcc} variant="label-hidden"></lightning-input>
                                            </div>
                                            <div role="listbox" class="slds-dropdown slds-dropdown_fluid">
                                                <ul class="slds-listbox slds-listbox_vertical">
                                                    <template for:each={searchResultsBcc} for:item="item">
                                                        <li key={item.value} onmousedown={handleBccSelect} data-value={item.value} data-label={item.label} data-icon={item.iconName} class="slds-listbox__item">
                                                            <div class="slds-media slds-listbox__option slds-listbox__option_entity">
                                                                <lightning-icon icon-name={item.iconName} size="small" class="slds-m-right_x-small"></lightning-icon>
                                                                <span>{item.label}</span>
                                                            </div>
                                                        </li>
                                                    </template>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </template>
                        <div class="common-form-row">
                            <div class="common-form-label">件名</div>
                            <div class="common-form-control">
                                <lightning-input type="text" value={emailSubject} onchange={handleEmailSubjectChange} placeholder="件名" variant="label-hidden" class="control-width-limit"></lightning-input>
                            </div>
                        </div>
                        <div class="common-form-row">
                            <div class="common-form-label">テンプレート</div>
                            <div class="common-form-control">
                                <lightning-combobox name="emailTemplate" placeholder="テンプレートから挿入..." options={templateOptions} onchange={handleEmailTemplateSelect} variant="label-hidden" class="control-width-limit"></lightning-combobox>
                            </div>
                        </div>
                        <div class="common-form-row">
                            <div class="common-form-label">添付</div>
                            <div class="common-form-control">
                                <input type="file" class="hidden-file-input email-file-input-hidden" multiple onchange={handleEmailFileSelected}>
                                <lightning-button-icon icon-name="utility:attach" title="ファイルを添付" onclick={handleEmailAttachClick}></lightning-button-icon>
                            </div>
                        </div>
                        <div class="rich-text-wrapper email-rich-text-wrapper">
                            <lightning-input-rich-text value={emailBody} onchange={handleEmailBodyChange} placeholder="メール本文を入力..."></lightning-input-rich-text>
                        </div>
                        <template lwc:if={hasOriginalMessage}>
                            <div class="original-message slds-m-top_small slds-p-around_small">
                                <p class="slds-text-body_small"><strong>送信者:</strong> {originalMessage.fromAddress}</p>
                                <p class="slds-text-body_small"><strong>送信:</strong> {originalMessage.messageDate}</p>
                                <p class="slds-text-body_small"><strong>件名:</strong> {originalMessage.subject}</p>
                            </div>
                        </template>
                        <div class="post-action-footer">
                            <lightning-button label="送信" variant="brand" onclick={handleSendEmail} disabled={isEmailSendDisabled}></lightning-button>
                        </div>
                    </div>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>
    </div>
</template>
